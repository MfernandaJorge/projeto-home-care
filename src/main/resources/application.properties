# Desabilitar JMX para evitar warnings em desenvolvimento
spring.jmx.enabled=false
spring.application.admin.enabled=false

# Configuracoes do H2
spring.datasource.url=jdbc:h2:file:./data/backend-home-medcare
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.sql.init.platform=h2

# Habilitar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configuracao de logging
logging.level.org.hibernate.SQL=info
logging.level.com.zaxxer.hikari=info

# Configuracao de servicos externos
ors.api.key=${ORS_API_KEY:}
app.nominatim.user-agent=HomeMedCare/1.0 (miclansa@gmail.com)
app.cache.ttl.minutes=${APP_CACHE_TTL_MINUTES:1440}

# Configuracao da clinica
clinica.endereco=Av. Conego Antonio Roccato, 593, campinas

# Admin seed (opcional) ? controla a criação/atualização do usuário admin no startup
# admin.email           -> email do admin (default: admin@homemedcare.com)
# admin.password        -> senha do admin ao criar (default: admin)
# admin.reset-password  -> se true, redefine a senha do admin existente para admin.password
# Exemplo:
# admin.email=admin@homemedcare.com
# admin.password=changeme
# admin.reset-password=false

# Configuracao de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

security.jwt.secret=homemedcare-dev-secret-test-key-lalala-1234567890
security.jwt.expiration-seconds=36000

server.port=${PORT:8080}
server.address=0.0.0.0
