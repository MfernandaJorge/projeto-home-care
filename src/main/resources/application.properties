# Configurações do H2
spring.datasource.url=jdbc:h2:mem:backend-home-medcare
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.sql.init.platform=h2

# Habilitar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configuração de logging
logging.level.org.hibernate.SQL=info
logging.level.com.zaxxer.hikari=info

# Configuração de serviços externos
ors.api.key=${ORS_API_KEY:}
app.nominatim.user-agent=HomeMedCare/1.0 (miclansa@gmail.com)
app.cache.ttl.minutes=${APP_CACHE_TTL_MINUTES:1440}

# Configuração da clínica
clinica.endereco=Av. Conego Antonio Roccato, 593, campinas

# Configuração de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
